<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/main-grid.css&/css/main.css&/css/rainbow/baby-blue.css">
<!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
<title>results</title>
</head>
<body>
<div class="header">
<h1>Results</h1>
</div>
<div class="pure-g">
<div class="pure-u-1-3" style="text-align:center;">
<p><h2>total Positive</h2>{{data[2]}}%</p>
<p><h2>total Negative</h2>{{data[3]}}%</p>
</div>
<div class="pure-u-1-3" style="text-align:center;">
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Total positive and negative"],
        datasets: [
  {
      label:"Negative",
   fillColor : "#48A497",
   strokeColor : "#48A4D1",
   data : [{{data[3]}}],
   backgroundColor: "rgba(255,0,0,1)",

  },
  {
    label:"Positive",
   fillColor : "rgba(73,188,170,0.4)",
   strokeColor : "rgba(72,174,209,0.4)",
   data : [{{data[2]}}],
   backgroundColor: "rgba(0,255,0,1)",
  }

 ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</div>
    <div class="pure-u-1-3" style="text-align:center;"></div>
    </div>
<div class="pure-g">
<div class="pure-u-1-2">
<h2 style="text-align:center;">Positive tweets</h2>
<ul>
{% for e in data[4] %}
	<li>{{e}}</li>
{% endfor %}
</ul>
</div>
<div class="pure-u-1-2">
<h2 style="text-align:center;">Negative tweets</h2>
<ul>
{% for e in data[5] %}
	<li>{{e}}</li>
{% endfor %}</ul>
</div>
</div>
<div class="header"><h1>How sentiment has varied in 8 days</h1></div>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
<div class="pure-u-1-3">
<canvas id="myChart2" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart2");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{data[6]|safe}},
        datasets: [
  {
      label:"Negative",
   fillColor : "#48A497",
   strokeColor : "#48A4D1",
   data : {{data[1]}},
   backgroundColor: "rgba(255,0,0,1)",

  },
  {
    label:"Positive",
   fillColor : "rgba(73,188,170,0.4)",
   strokeColor : "rgba(72,174,209,0.4)",
   data : {{data[0]}},
   backgroundColor: "rgba(0,255,0,1)",
  }

 ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
